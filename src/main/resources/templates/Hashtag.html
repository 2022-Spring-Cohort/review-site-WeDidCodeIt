<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hashtag Page</title>

</head>
<body>
<p>Hashtag page</p>


<ul>

    <li th:each="language:${hashtag.languages}" >

    </li>
</ul>


</body>
</html>
